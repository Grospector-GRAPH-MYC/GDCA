on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_fresh:
        description: 'Force fresh download (clear catalog)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Download Data (Incremental)
        id: download
        run: |
          # Capture output to check for update
          FORCE_ARG=""
          if [[ "${{ github.event.inputs.force_fresh }}" == "true" ]]; then
            FORCE_ARG="--force-fresh"
          fi
          
          OUTPUT=$(poetry run python scripts/download_data.py --incremental $FORCE_ARG)
          echo "$OUTPUT"
          
          if echo "$OUTPUT" | grep -q "DATA_UPDATED"; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Backtest
        if: steps.download.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          poetry run python scripts/run_backtest.py

      - name: Commit and Push Changes
        if: steps.download.outputs.updated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add Catalog Changes
          git add catalog/
          
          # Add Results
          git add dca_result.html gdca_result.html comparison_result.html
          
          git commit -m "Auto-update: Backtest results for $(date +'%Y-%m-%d')"
          git push

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: steps.download.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
        with:
          path: .  # Upload root directory which contains index.html and results

  deploy-pages:
    needs: run-backtest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: needs.run-backtest.result == 'success'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
